<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='gerenciamento.js') }}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='gerenciamento.css') }}">
    <title>Gerenciamento de Transportadoras</title>
</head>
<body>
    <header>
        <div class="header-container d-flex justify-content-between align-items-center">
            <div class="header-title">
                <i class="fas fa-truck"></i>
                <h1>Gerenciamento de Transportadoras</h1>
            </div>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                <i class="fas fa-cog"></i> Inicio
            </a>
            <a href="{{ url_for('gerenciar_opcoes') }}" class="btn btn-secondary">
                <i class="fas fa-cog"></i> Gerenciar Opções
            </a>
        </div>
    </header>
    
    <h2>Lista de Transportadoras</h2>

    <!-- Filtros e Ações -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <label for="alteracao-em-massa">Alterar seleção para:</label>
            <select id="alteracao-em-massa" class="form-select" style="width: 200px;">
                <option value="">Selecione</option>
            </select>
        </div>
        <button id="salvar-alteracoes" class="btn btn-primary">Salvar Alterações</button>
    </div>

    <!-- Mensagem de erro, inicialmente oculta -->
    <div id="mensagem" style="color: red; display: none;"></div>

    <!-- Spinner de carregamento, inicialmente oculto -->
    <div id="loading" style="display: none;">Carregando transportadoras...</div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th><input type="checkbox" id="selecionar-todos"></th>
                <th class="clickable">ID <i class="bi bi-arrow-down-up"></i></th>
                <th class="clickable">Código <i class="bi bi-arrow-down-up"></i></th>
                <th class="clickable">Transportadora <i class="bi bi-arrow-down-up"></i></th>
                <th class="clickable">Nome Fantasia <i class="bi bi-arrow-down-up"></i></th>
                <th class="clickable">CNPJ <i class="bi bi-arrow-down-up"></i></th>
                <th class="clickable">Insc Estadual <i class="bi bi-arrow-down-up"></i></th>
                <th class="clickable">Insc Municípal <i class="bi bi-arrow-down-up"></i></th>
                <th class="clickable">Sistema <i class="bi bi-arrow-down-up"></i></th>
            </tr>
        </thead>
        <tbody id="tabela-corpo">
            <!-- Dados serão inseridos aqui via JS -->
        </tbody>
    </table>
    <div id="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 1050;"></div>
</body>
</html>
