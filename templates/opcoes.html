<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Opções do Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='opcoes.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='opcoes.css') }}">
</head>
<body>
    <header>
        <div class="header-container">
            <h2 class="text-center my-4">Cadastro de Opções do Sistema</h2>
            <a href="{{ url_for('gerenciamento') }}" class="btn btn-secondary">
                <i class="fas fa-list"></i> Transportadoras
            </a>
        </div>
    </header>
    <div class="container">        
        <div class="form-container bg-white">
            <form id="formOpcaoSistema">
                <input type="hidden" id="opcaoId">
                
                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo de Opção</label>
                    <input type="text" class="form-control" id="tipo" required 
                           placeholder="Ex: SSW">
                </div>
                
                <div class="mb-3">
                    <label for="valor" class="form-label">Valor da Opção</label>
                    <input type="text" class="form-control" id="valor" required 
                           placeholder="Ex: 1">
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="ativo" checked>
                    <label class="form-check-label" for="ativo">Opção Ativa</label>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Salvar Opção</button>
                    <button type="button" class="btn btn-outline-secondary" id="btnLimpar">Limpar</button>
                </div>
            </form>
        </div>
        
        <div class="table-container">
            <h3 class="mb-3">Opções Cadastradas</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Tipo</th>
                            <th>Cod</th>
                            <th>Ativo</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaOpcoes">
                        <!-- Dados serão carregados via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
