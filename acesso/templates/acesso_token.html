                <div class="logo-subtext">Metalúrgica - Desde 1963</div>

        <h2>RASTREIO DE EQUIPAMENTOS</h2>

        <form method="post" action={{ url_for('acesso.verificar_token') }}>
            <label for="token">Código de rastreamento:</label>
            <input type="text" id="token" name="token" placeholder="Insira o código do equipamento" required>
            <input type="submit" value="RASTREAR EQUIPAMENTO">
        </form>
